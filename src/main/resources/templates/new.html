<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>NewPerson</title>
</head>
<body>
<form th:method="POST" th:action="@{/}" th:object="${personCreated}">
    <label for="username">Enter name: </label>
    <input type="text" th:field="*{username}" id="username"/>
    <div style="color: red" th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</div>

    <label for="sex">Enter sex: </label>
    <input type="text" th:field="*{sex}" id="sex" />
    <div style="color: red" th:if="${#fields.hasErrors('sex')}" th:errors="*{sex}">Sex Error</div>

    <label for="password">Enter password: </label>
    <input type="password" th:field="*{password}" id="password" />
    <div style="color: red" th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Password Error</div>

    <label for="role">Enter role: </label>
    <input type="text" th:field="*{role}" id="role" />
    <div style="color: red" th:if="${#fields.hasErrors('role')}" th:errors="*{role}">Role Error</div>

    <br>
    <input type="submit" value="Create!"/>
</form>
</body>
</html>
