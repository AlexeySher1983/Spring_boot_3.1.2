<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>All People</title>
</head>
<body>

<div th:each="user : ${allPeople}">
    <a th:href="@{/{id}(id=${user.getId()})}" th:text="${user.getUsername()+' '+user.getSex()
    +' '+user.getPassword()+' '+user.getRole()}" >user</a>
</div>

<br/>
<hr/>

<a th:href="@{/new}">Create new user</a>

<br/>
<hr/>

<a th:href="@{/logout}">Logout</a>

</body>
</html>
